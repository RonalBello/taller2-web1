<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Tabla #2</title>
  </head>
  <body>
    <table
      border="1"
      cellspacing="0"
      cellpadding="2"
      bordercolor="00000"
      width="500"
      height="300"
    >
      <tr>
        <td colspan="2" align="center">Subject</td>
        <td align="center">John Doe</td>
        <td align="center">Miriam Luther</td>
      </tr>
      <tr>
        <td rowspan="2" align="center">Biology</td>
        <td align="center">Partial</td>
        <td align="center">A</td>
        <td align="center">A</td>
      </tr>
      <tr>
        <td align="center">Theory</td>
        <td align="center">A+</td>
        <td align="center">A</td>
      </tr>
      <tr>
        <td rowspan="2" align="center">Chemistry</td>
        <td align="center">Partial</td>
        <td align="center">B</td>
        <td align="center">C</td>
      </tr>
      <tr>
        <td align="center">Theory</td>
        <td align="center">A</td>
        <td align="center">C+</td>
      </tr>
      <tr>
        <td rowspan="2" align="center">Physics</td>
        <td align="center">Partial</td>
        <td align="center">A</td>
        <td align="center">A</td>
      </tr>
      <tr>
        <td align="center">Theory</td>
        <td align="center">A-</td>
        <td align="center">A-</td>
      </tr>
    </table>
  </body>
</html>
